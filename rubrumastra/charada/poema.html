<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poema - Rubrum Astra</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        .poema-box {
            width: 80%;
            max-width: 600px;
            margin: 60px auto;
            background: #1b1b1b;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px #000;
            line-height: 1.6;
        }

        textarea,
        input {
            width: 80%;
            max-width: 300px;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>

<body>
    <h1>Um Sussurro na Brisa</h1>


    <div class="poema-box">
        <p>
            A brisa salgada que acalma<br>
            Enquanto molho meus pés<br>
            O barulho sussurra quão belo é<br>
            O espetáculo do dia que aquece a alma<br><br>
            <i>Onde a maré encontra repouso,<br>
                estará o segredo final.</i>
        </p>
    </div>


    <p>Digite a resposta final:</p>
    <input type="text" id="final-answer" placeholder="Sua resposta" />
    <br>
    <button id="check-btn">Enviar</button>


    <script>
        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = `${cname}=${cvalue};${expires};path=/`;
        }


        function getCookie(cname) {
            let name = cname + "=";
            let ca = document.cookie.split(";");
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i].trim();
                if (c.indexOf(name) === 0) return c.substring(name.length, c.length);
            }
            return "";
        }

        window.onload = () => {
            if (!getCookie("rubrumastra_player")) {
                window.location.href = "index.html";
            }

            const currentPage = getCookie("current_page");
            if (currentPage && !window.location.href.includes(currentPage)) {
                setCookie('current_page', currentPage);
                window.location.href = currentPage;
            }
        }

        document.getElementById("check-btn").onclick = async () => {
            const ans = document.getElementById("final-answer").value.trim().toLowerCase();
            if (ans === 'casa de praia') {
                window.location.href = "success.html";
            } else {
                alert("Resposta incorreta!");
            }
        };
    </script>
</body>

</html>
